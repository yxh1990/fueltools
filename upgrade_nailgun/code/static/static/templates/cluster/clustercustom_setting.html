      <div class="settings-group table-wrapper">

        <div class="label-wrapper">
         <span>virt_type</span>
        </div>
        <div class="control-group" style="float:right">
          <label class="parameter-box clearfix ">
            <div class="parameter-control">
              <div class="custom-tumbler">
               <% if(!data['nova-compute']) {%>
                 <input type="radio" name="hypervisor" value="qemu" checked>
               <% } else if(data['nova-compute'].virt_type=='qemu'){%> 
                <input type="radio" name="hypervisor" value="qemu" checked>
               <% } else {%>
                  <input type="radio" name="hypervisor" value="qemu">
                <% } %>
                <!-- [if !IE |(gte IE 9)]> --><span>&nbsp;</span><!-- <![endif] -->
              </div>
            </div>
            <div class="radiocss">QEMU</div>
          </label>
          <label class="parameter-box clearfix">
              <div class="parameter-control">
                 <div class="custom-tumbler">
                 <% if(!data['nova-compute']) {%>
                   <input type="radio" name="hypervisor" value="kvm">
                  <% } else if(data['nova-compute'].virt_type=='kvm'){%> 
                  <input type="radio" name="hypervisor" value="kvm" checked>
                  <% } else {%>
                    <input type="radio" name="hypervisor" value="kvm">
